<!DOCTYPE html>
<html>

       <h1><!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilportalen — Galleri</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #071224; color: #e6f0fb; }
    header { padding: 10px 20px; background: #0b1724; display: flex; align-items: center; }
    header h1 { margin: 0; font-size: 20px; }
    .search-wrap { margin-left: auto; }
    .search-wrap input { padding: 5px; width: 200px; }
    .search-wrap button { padding: 5px; }
    .controls { padding: 10px 20px; }
    select { padding: 5px; margin-right: 10px; }
    .grid { display: flex; flex-wrap: wrap; gap: 10px; padding: 0 20px; }
    .card { background: #0b1724; border: 1px solid #1a2a3a; border-radius: 8px; width: 250px; cursor: pointer; }
    .card img { width: 100%; height: 150px; object-fit: cover; border-bottom: 1px solid #1a2a3a; }
    .card .body { padding: 10px; }
    .lightbox { display: none; position: fixed; inset: 0; background: rgba(2,6,23,0.9); align-items: center; justify-content: center; }
    .lightbox img { max-width: 90%; max-height: 80%; }
    .lightbox button { margin-top: 10px; padding: 5px 10px; }
  </style>
</head>
<body>

<header>
  <h1>Bilportalen</h1>
  <div class="search-wrap">
    <input id="search" placeholder="Sök bil...">
    <button id="btnSearch">Sök</button>
  </div>
</header>

<div class="controls">
  <select id="typeFilter">
    <option value="all">Alla typer</option>
    <option>Sedan</option>
    <option>SUV</option>
    <option>Sport</option>
    <option>Pickup</option>
    <option>Hatchback</option>
    <option>Wagon</option>
  </select>
  <select id="fuelFilter">
    <option value="any">Alla drivmedel</option>
    <option>El</option>
    <option>Hybrid</option>
    <option>Bensin</option>
    <option>Diesel</option>
  </select>
</div>

<div class="grid" id="grid"></div>

<div class="lightbox" id="lightbox">
  <div>
    <img id="lbImage" src="" alt="Bilbild">
    <div>
      <button id="closeLightbox">Stäng</button>
    </div>
  </div>
</div>

<script>
const cars = [
  {name:'Toyota Corolla',type:'Sedan',fuel:'Hybrid',topspeed:180,img:'https://source.unsplash.com/250x150/?Toyota%20Corolla,car'},
  {name:'Ford F-150',type:'Pickup',fuel:'Bensin',topspeed:175,img:'https://source.unsplash.com/250x150/?Ford%20F-150,truck'},
  {name:'Volkswagen Golf',type:'Hatchback',fuel:'Bensin',topspeed:210,img:'https://source.unsplash.com/250x150/?Volkswagen%20Golf,car'},
  {name:'Tesla Model 3',type:'Sedan',fuel:'El',topspeed:233,img:'https://source.unsplash.com/250x150/?Tesla%20Model%203,tesla'},
  {name:'Porsche 911',type:'Sport',fuel:'Bensin',topspeed:330,img:'https://source.unsplash.com/250x150/?Porsche%20911,sports%20car'}
];

const grid = document.getElementById('grid');
const lightbox = document.getElementById('lightbox');
const lbImage = document.getElementById('lbImage');

function render(list) {
  grid.innerHTML = '';
  list.forEach((car, i) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${car.img}" alt="${car.name}">
      <div class="body">
        <h3>${car.name}</h3>
        <p>${car.type} - ${car.fuel}</p>
        <p>Top ${car.topspeed} km/h</p>
      </div>
    `;
    card.addEventListener('click', () => openLightbox(car.img));
    grid.appendChild(card);
  });
}

function openLightbox(src) {
  lbImage.src = src;
  lightbox.style.display = 'flex';
}
document.getElementById('closeLightbox').addEventListener('click', () => lightbox.style.display = 'none');

function filterCars() {
  const type = document.getElementById('typeFilter').value;
  const fuel = document.getElementById('fuelFilter').value;
  const query = document.getElementById('search').value.toLowerCase();
  const filtered = cars.filter(c =>
    (type === 'all' || c.type === type) &&
    (fuel === 'any' || c.fuel === fuel) &&
    (c.name.toLowerCase().includes(query))
  );
  render(filtered);
}

document.getElementById('btnSearch').addEventListener('click', filterCars);
document.getElementById('typeFilter').addEventListener('change', filterCars);
document.getElementById('fuelFilter').addEventListener('change', filterCars);

render(cars);
</script>

</body>
</html>
