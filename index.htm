<!DOCTYPE html>

       <h1><!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 Bästa Spelare Genom Tiderna</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #111; color: #fff; }
    header { padding: 20px; text-align: center; background: #222; }
    header h1 { margin: 0; font-size: 28px; }
    .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px; }
    .card { background: #222; border-radius: 10px; width: 250px; cursor: pointer; transition: transform 0.2s; }
    .card:hover { transform: translateY(-5px); }
    .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px 10px 0 0; }
    .card .body { padding: 10px; }
    .card h3 { margin: 5px 0; font-size: 18px; }
    .lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; flex-direction: column; }
    .lightbox img { max-width: 90%; max-height: 70%; border-radius: 10px; margin-bottom: 10px; }
    .lightbox p { max-width: 600px; text-align: center; margin: 0 10px 10px 10px; }
    .lightbox button { padding: 8px 15px; cursor: pointer; border: none; border-radius: 5px; background: #ffb703; color: #111; font-weight: bold; }
  </style>
</head>
<body>

<header>
  <h1>10 Bästa Fotbollsspelare Genom Tiderna</h1>
</header>

<div class="grid" id="grid"></div>

<div class="lightbox" id="lightbox">
  <img id="lbImage" src="" alt="Spelare">
  <h3 id="lbName"></h3>
  <p id="lbDesc"></p>
  <button id="closeLB">Stäng</button>
</div>

<script>
const players = [
  {name:'Lionel Messi',desc:'Argentinsk superstjärna, känd för sin teknik och målskytte.',img:'https://source.unsplash.com/400x300/?lionel,messi,football'},
  {name:'Cristiano Ronaldo',desc:'Portugisisk målmaskin, snabb och extremt stark i luften.',img:'https://source.unsplash.com/400x300/?cristiano,ronaldo,football'},
  {name:'Pelé',desc:'Brasiliansk legend, vann tre VM-titlar och anses av många som den största.',img:'https://source.unsplash.com/400x300/?pele,football'},
  {name:'Diego Maradona',desc:'Argentinsk ikon, känd för sin “Guds hand” och fantastiska dribblingar.',img:'https://source.unsplash.com/400x300/?maradona,football'},
  {name:'Zinedine Zidane',desc:'Fransk mittfältare, elegant spelstil och avgörande i stora matcher.',img:'https://source.unsplash.com/400x300/?zidane,football'},
  {name:'Ronaldinho',desc:'Brasiliansk trollkarl, briljant dribbling och kreativitet.',img:'https://source.unsplash.com/400x300/?ronaldinho,football'},
  {name:'Johan Cruyff',desc:'Holländsk legend, känd för totalfotboll och intelligens på planen.',img:'https://source.unsplash.com/400x300/?cruyff,football'},
  {name:'Franz Beckenbauer',desc:'Tysk försvarsspelare och mittfältare, elegant och taktiskt geni.',img:'https://source.unsplash.com/400x300/?beckenbauer,football'},
  {name:'Michel Platini',desc:'Fransk mittfältare, känd för sina mål och ledarskap.',img:'https://source.unsplash.com/400x300/?platini,football'},
  {name:'George Best',desc:'Nordirisk stjärna, kreativ och explosiv med en unik spelstil.',img:'https://source.unsplash.com/400x300/?george,best,football'}
];

const grid = document.getElementById('grid');
const lightbox = document.getElementById('lightbox');
const lbImage = document.getElementById('lbImage');
const lbName = document.getElementById('lbName');
const lbDesc = document.getElementById('lbDesc');
const closeLB = document.getElementById('closeLB');

function render(list) {
  grid.innerHTML = '';
  list.forEach(player => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${player.img}" alt="${player.name}">
      <div class="body">
        <h3>${player.name}</h3>
      </div>
    `;
    card.addEventListener('click', () => openLB(player));
    grid.appendChild(card);
  });
}

function openLB(player) {
  lbImage.src = player.img;
  lbName.textContent = player.name;
  lbDesc.textContent = player.desc;
  lightbox.style.display = 'flex';
}

closeLB.addEventListener('click', () => lightbox.style.display = 'none');

render(players);
</script>

</body>
</html>
