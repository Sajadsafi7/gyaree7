  }
</style>
</head>

  {name:'Cristiano Ronaldo',desc:'Cristiano Ronaldo, portugisisk m√•lmaskin, har er√∂vrat fotbollsv√§rlden med sin styrka, snabbhet och otroliga m√•lproduktion. Han har spelat i Manchester United, Real Madrid, Juventus och Al Nassr. Ronaldo √§r k√§nd f√∂r sin disciplin, sitt fokus och sin st√§ndiga vilja att f√∂rb√§ttras. Med fem Ballon d\'Or och otaliga rekord i Champions League √§r han en ikon f√∂r professionalism och prestation.',position:'Forward',img:'https://source.unsplash.com/600x400/?cristiano,ronaldo,football'},

  {name:'Zinedine Zidane',desc:'Zidane, en fransk mittf√§ltare med otrolig elegans och lugn, var en m√§stare p√• bollkontroll och spelintelligens. Han vann VM 1998 och EM 2000 samt Champions League som b√•de spelare och tr√§nare. Hans prestationer p√• planen pr√§glas av klass och effektivitet.',position:'Mittf√§ltare',img:'https://source.unsplash.com/600x400/?zidane,football'},
  {name:'Ronaldinho',desc:'Ronaldinho var ren gl√§dje p√• en fotbollsplan. Hans dribblingar, leenden och spektakul√§ra m√•l gjorde honom till en publikfavorit. Han vann Ballon d‚ÄôOr 2005 och f√∂rde Barcelona till nya h√∂jder. Ronaldinho p√•minde v√§rlden om att fotboll ska vara roligt.',position:'Mittf√§ltare',img:'https://source.unsplash.com/600x400/?ronaldinho,football'},

let filteredPlayers = [...players];
let activeIndex = 0;

const grid = document.getElementById('grid');
const lightbox = document.getElementById('lightbox');
const lbImage = document.getElementById('lbImage');
const lbName = document.getElementById('lbName');
const lbDesc = document.getElementById('lbDesc');
const closeLB = document.getElementById('closeLB');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const searchInput = document.getElementById('searchInput');
const positionFilter = document.getElementById('positionFilter');
const sortSelect = document.getElementById('sortSelect');
const applyBtn = document.getElementById('applyBtn');

function render(list){
  grid.innerHTML='';
  list.forEach((player,i)=>{
    const card=document.createElement('div');
    card.className='card';
    let rankClass='', medal='';
    if(i===0){ rankClass='gold'; medal='ü•á'; }
    else if(i===1){ rankClass='silver'; medal='ü•à'; }
    else if(i===2){ rankClass='bronze'; medal='ü•â'; }
    card.innerHTML=`
      <div class="rank ${rankClass}">${medal || '#'+(i+1)}</div>
      <img src="${player.img}" alt="${player.name}">
      <div class="body">
        <h3>${player.name}</h3>
        <p>${player.desc.substring(0,60)}...</p>
      </div>
    `;
    card.addEventListener('click',()=>openLB(i));
    grid.appendChild(card);
    setTimeout(()=>{ card.classList.add('show'); }, i*100);
  });
}

function openLB(index){
  activeIndex=index;
  const player=filteredPlayers[index];
  lbImage.src=player.img;
  lbName.textContent=player.name;
  lbDesc.textContent=player.desc;
  lightbox.classList.add('show');
}

function closeLightbox(){ lightbox.classList.remove('show'); }
function prev(){ activeIndex=(activeIndex-1+filteredPlayers.length)%filteredPlayers.length; openLB(activeIndex); }
function next(){ activeIndex=(activeIndex+1)%filteredPlayers.length; openLB(activeIndex); }

closeLB.addEventListener('click',closeLightbox);
prevBtn.addEventListener('click',prev);
nextBtn.addEventListener('click',next);

applyBtn.addEventListener('click',()=>{
  const query=searchInput.value.toLowerCase();
  filteredPlayers = players.filter(p=>{
    return (p.name.toLowerCase().includes(query) || p.position.toLowerCase().includes(query))
           && (positionFilter.value==='all' || p.position===positionFilter.value);
  });
  if(sortSelect.value==='name') filteredPlayers.sort((a,b)=>a.name.localeCompare(b.name));
  else if(sortSelect.value==='random') filteredPlayers.sort(()=>Math.random()-0.5);
  render(filteredPlayers);
});

render(filteredPlayers);
</script>
